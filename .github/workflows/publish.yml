name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package (if needed)
        run: npm run build --if-present

      - name: Check package contents
        run: npm pack --dry-run

      - name: Publish to NPM
        run: |
          # Try to publish with retries for 409 conflicts
          for i in {1..3}; do
            if npm publish --provenance --access public; then
              echo "✅ Successfully published to NPM"
              break
            elif [ $i -lt 3 ]; then
              echo "⚠️ Publish attempt $i failed, retrying in 30 seconds..."
              sleep 30
            else
              echo "❌ All publish attempts failed"
              exit 1
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  test-install:
    needs: publish
    runs-on: ubuntu-latest
    
    steps:
      - name: Test global installation
        run: |
          # Wait a bit for npm to propagate
          sleep 30
          # Test that the package can be installed and run
          npx playground-azure@latest --help

      - name: Verify CLI functionality
        run: |
          # Test CLI help command works
          timeout 10 npx playground-azure@latest --help || exit 0